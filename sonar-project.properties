# SonarQube project configuration
# Adjust projectKey/organization if you use SonarCloud; for self-hosted SonarQube, projectKey must match your server project.
sonar.projectKey=co.medina.starter_practice
sonar.projectName=practice
sonar.sourceEncoding=UTF-8

# Paths
sonar.sources=src/main/java
sonar.tests=src/test/java
# For Gradle, compiled classes are under build/classes/java/main
sonar.java.binaries=build/classes/java/main

# Test reports
sonar.junit.reportPaths=build/test-results/test

# Coverage using Jacoco XML
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/*Test.java,**/config/**,**/resources/**
